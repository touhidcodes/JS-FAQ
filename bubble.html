<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble</title>
  </head>
  <body>
    <h1>Explore</h1>
    <div id="container">
      <ul id="mylist">
        <li id="first" class="items">Lorem ipsum dolor sit.</li>
        <li class="items">Lorem, ipsum dolor.</li>
        <li class="items">Lorem, ipsum dolor.</li>
        <li class="items">Lorem, ipsum dolor.</li>
        <li class="items">Lorem, ipsum dolor.</li>
      </ul>
      <button id="addNew">Add new item</button>
    </div>
    <script>
      document.getElementById("first").addEventListener("click", function () {
        console.log("This is First Item");
        event.stopPropagation();
      });
      document.getElementById("mylist").addEventListener("click", function () {
        console.log("This is ul Item");
      });
      document
        .getElementById("container")
        .addEventListener("click", function () {
          console.log("Container Item");
        });

      var removeItem = document.getElementsByClassName("items");
      for (let i = 0; i < removeItem.length; i++) {
        const item = removeItem[i];
        item.addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });
      }
      document
        .getElementById("addNew")
        .addEventListener("click", function (event) {
          var itemParent = document.getElementById("mylist");
          var newItem = document.createElement("li");
          newItem.innerText = "Brand New";
          itemParent.appendChild(newItem);
        });
    </script>
  </body>
</html>
