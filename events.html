<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Events</title>
  </head>
  <body>
    <h1>Exploring Event</h1>
    <button onclick="mouseClick()">Click Me 1</button>
    <button onmousemove="mouseMove()">Click Me 2</button>
    <button onmousedown="mouseDown()">Click Me 3</button>
  </body>
  <script>
    function mouseClick() {
      alert("Clicked me in click 1");
    }
    function mouseMove() {
      alert("Moving Mouse in click 2");
    }
    function mouseDown() {
      console.log("Mouse Down click 3");
    }
  </script>
</html>
