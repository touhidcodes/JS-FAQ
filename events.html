<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Events</title>
  </head>
  <body>
    <h1>Exploring Event by CSS</h1>
    <button onclick="mouseClick()">Click Me 1</button>
    <button onmousemove="mouseMove()">Click Me 2</button>
    <button onmousedown="mouseDown()">Click Me 3</button>
    <h1>Exploring Event by ID</h1>
    <button id="first">Click Me 1</button>
    <button id="second">Click Me 2</button>
    <button id="third">Click Me 3</button>
    <button id="fourth">Click Me 4</button>

    <h1>Exploring Event by Add Event Listener</h1>
    <button id="first-E">Click Me 1</button>
    <button id="second-E">Click Me 2</button>
    <h1>Exploring Event by Anonymous Add Event Listener</h1>
    <button id="first-Event">Click Me 1</button>
  </body>
  <script>
    // Events by CSS
    function mouseClick() {
      alert("Clicked me in click 1");
    }
    function mouseMove() {
      alert("Moving Mouse in click 2");
    }
    function mouseDown() {
      console.log("Mouse Down click 3");
    }

    // Events By ID
    function firstClick() {
      document.body.style.backgroundColor = "cyan";
    }
    function secondClick() {
      alert("This is second click");
    }
    function thirdClick() {
      document.body.style.backgroundColor = "red";
    }
    function fourthClick() {
      alert("This is fourth click");
    }
    const firstBtn = document.getElementById("first");
    firstBtn.onclick = firstClick;
    const secondBtn = document.getElementById("second");
    secondBtn.onmousemove = secondClick;
    const thirdBtn = document.getElementById("third");
    thirdBtn.onmousedown = thirdClick;
    const fourthBtn = document.getElementById("fourth");
    fourthBtn.onmouseleave = fourthClick;

    // Events by addEventListener
    function handleClick() {
      document.body.style.backgroundColor = "purple";
    }
    function handleClick2() {
      alert("This is second click");
    }
    const first_Btn = document.getElementById("first-E");
    first_Btn.addEventListener("click", handleClick);
    const second_Btn = document.getElementById("second-E");
    second_Btn.addEventListener("click", handleClick2);

    // Events by anonymous addEventListener
    document
      .getElementById("first-Event")
      .addEventListener("click", function () {
        document.body.style.backgroundColor = "tomato";
      });
  </script>
</html>
